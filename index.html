<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <h1 class="titulo">Carrito de compra de Bakery</h1>
    <main class="main-productos" id="productos">
        <section class="container text-center">
            <div class="row row-cols-3">
                <div class="card col" id="facturas">
                    <img src="../img/facturas.jpg" 
                        class="card-img-top" 
                        alt="facturas"
                        id="facturas">
                    <div class="card-body">
                        <h5 class="card-title">Facturas</h5>
                        <p class="">Precio  $250</p>
                    <a href="#" 
                        class="boton btn btn-primary">Agregar al Carrito</a>
                    </div>
                </div>

                <div class="card col" id="bizcochos">
                    <img src="../img/bizcochos.jpg" 
                        class="card-img-top" 
                        alt="bizcochos">
                    <div class="card-body">
                        <h5 class="card-title">Bizcochos</h5>
                        <p class="">Precio  250</p>
                    <a href="#" 
                        class="btn btn-primary">Agregar al Carrito</a>
                    </div>
                </div>

                <div class="card col" id="masas-finas">
                    <img src="../img/masas-finas.jpg" 
                        class="card-img-top" 
                        alt="Masas Finas">
                    <div class="card-body">
                        <h5 class="card-title">Masas Finas</h5>
                        <p class="">Precio  $500</p>
                    <a href="#" 
                        class="btn btn-primary">Agregar al Carrito</a>
                    </div>
                </div>
        
                <div class="card col" id="alf-art">
                    <img src="../img/alf-art.jpg" 
                        class="card-img-top" 
                        alt="Alfajores Artesanales">
                    <div class="card-body">
                        <h5 class="card-title">Alfajores Artesanales</h5>
                        <p class="">Precio $500</p>
                    <a href="#" 
                        class="btn btn-primary">Agregar al Carrito</a>
                    </div>
                </div>
            </div>
        </section>
    </main>    
    
    <script src="./Js/script.js"></script>    
</body>
</html>
